<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArqNote - Meus Projetos</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-brown-dark': '#6b4a2f', 'brand-brown-medium': '#8c6d4f',
                        'brand-beige-light': '#fefbf4', 'brand-parchment': '#fdf6e7',
                        'brand-parchment-darker': '#f7f0df',
                    },
                    fontFamily: { 'serif': ['Merriweather', 'serif'] },
                    boxShadow: { 'inner-dark': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.15)' }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/projetosCriados.css">
</head>

<body class="min-h-screen">
    
    <div class="watercolor-blotch bg-brand-parchment-darker w-96 h-96 top-10 left-10"></div>
    <div class="watercolor-blotch bg-brand-parchment-darker w-72 h-72 bottom-20 right-5"></div>

    <div class="relative z-10 w-full min-h-screen">

        <div id="projects-screen" class="flex flex-col min-h-screen">
            <header class="sticky top-0 z-40 w-full bg-brand-parchment/80 backdrop-blur-sm shadow-sm">
                <div class="flex items-center justify-between p-4 text-brand-brown-dark max-w-3xl mx-auto">
                    <div class="w-10 h-10"></div> <h1 class="page-title mx-4 flex-1">Meus projetos</h1> <button class="open-menu-btn project-header-btn flex-shrink-0"> <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
                    </button>
                </div>
            </header>

            <div class="content-container"> <button id="new-project-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-tool"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>
                    <span>Novo projeto</span>
                </button>
                
                <div id="project-list" class="mt-6"> </div>
                
                <div id="project-list-empty" class="hidden">
                     <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    <p>Nenhum projeto encontrado.</p>
                    <p>Clique em "Novo projeto" para começar.</p>
                </div>
            </div>
        </div>

        <div id="menu-placeholder" class="hidden fixed inset-0 z-50 flex"></div>
        <div id="toast-placeholder" class="hidden fixed bottom-6 right-6 z-50 w-full max-w-xs p-4 text-brand-brown-dark bg-brand-beige-light border-2 border-brand-brown-dark rounded-xl shadow-lg transition-all duration-300 ease-out transform opacity-0 translate-y-4" role="alert"></div>
        
        <footer class="w-full bg-brand-parchment-darker border-t border-brand-brown-medium/20 mt-16 py-8"> 
             <div class="max-w-5xl mx-auto text-center text-brand-brown-medium text-sm px-4">
                 © 2025 ArqNote - Todos os direitos reservados.
             </div>
        </footer>

    </div>
    
    <script src="../js/db.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/projetosCriados.js"></script> 
</body>
</html>
