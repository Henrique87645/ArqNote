<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArqNote - Perfil</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-brown-dark': '#6b4a2f', 'brand-brown-medium': '#8c6d4f',
                        'brand-beige-light': '#fefbf4', 'brand-parchment': '#fdf6e7',
                        'brand-parchment-darker': '#f7f0df',
                    },
                    fontFamily: { 'serif': ['Merriweather', 'serif'] },
                    boxShadow: { 'inner-dark': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.15)' }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/perfil.css">
</head>

<body class="min-h-screen">
    <div class="relative z-10 w-full min-h-screen">

        <div id="profile-screen" class="flex flex-col min-h-screen">
            <header class="sticky top-0 z-40 w-full bg-brand-parchment/80 backdrop-blur-sm shadow-sm">
                <div class="flex items-center justify-between p-4 text-brand-brown-dark max-w-3xl mx-auto">
                    <div class="w-10 h-10"></div> <h1 class="page-title mx-4 flex-1">Perfil</h1> <button class="open-menu-btn project-header-btn flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
                    </button>
                </div>
            </header>
            
            <div class="content-container"> <div class="profile-card"> 
                    <div id="profile-pic-container"> 
                        <img id="profile-pic-img" src="https://i.pravatar.cc/150" alt="Foto de Perfil" />
                        <div class="edit-overlay">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                        </div>
                    </div>
                    <input type="file" id="profile-pic-input" accept="image/*" class="hidden">
                    <h2 id="profile-username" class="truncate">Carregando...</h2>
                    <p id="profile-email" class="truncate">...</p>
                </div>

                <hr class="styled"> <div class="profile-form-section"> 
                    <h3 class="section-title">Dados Pessoais</h3> 
                    <div class="input-group"> 
                        <label>Nome de usuário</label>
                        <input type="text" id="profile-username-input" class="p-3"> </div>
                    <div class="input-group"> 
                        <label>E-mail</label>
                        <input type="email" id="profile-email-input" class="p-3"> </div>
                    <button id="save-profile-btn" class="save-btn">Salvar Alterações</button>
                </div>

                <hr class="styled"> 
                <div class="profile-form-section"> 
                    <h3 class="section-title">Alterar Senha</h3> 
                    <div class="input-group relative flex items-center"> 
                        <input id="profile-old-pass" type="password" placeholder="Senha Atual" class="p-3 pr-12"> <button id="toggle-old-pass" type="button" class="absolute right-4 text-brand-brown-medium/70 z-10">
                            <svg id="toggle-old-pass-icon" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            <svg id="toggle-old-pass-icon-off" class="w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                        </button>
                    </div>
                    <div class="input-group relative flex items-center"> 
                        <input id="profile-new-pass" type="password" placeholder="Nova Senha" class="p-3 pr-12"> <button id="toggle-new-pass" type="button" class="absolute right-4 text-brand-brown-medium/70 z-10">
                            <svg id="toggle-new-pass-icon" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            <svg id="toggle-new-pass-icon-off" class="w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                        </button>
                    </div>
                    <div class="input-group relative flex items-center"> 
                        <input id="profile-confirm-pass" type="password" placeholder="Confirmar Nova Senha" class="p-3 pr-12"> <button id="toggle-confirm-pass" type="button" class="absolute right-4 text-brand-brown-medium/70 z-10">
                            <svg id="toggle-confirm-pass-icon" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            <svg id="toggle-confirm-pass-icon-off" class="w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                        </button>
                    </div>
                    <button id="save-password-btn" class="save-btn">Alterar Senha</button>
                </div>

                <hr class="styled"> <div class="vocab-section"> 
                    <h3 class="section-title">Vocabulário de Artefatos</h3> 
                    <div class="add-term-group">
                        <input id="new-artifact-input" type="text" placeholder="Novo tipo de artefato" class="p-3">
                        <button id="add-artifact-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        </button>
                    </div>
                    <ul id="artifact-list" class="vocab-list"></ul>
                </div>

                <hr class="styled"> <div class="vocab-section">
                    <h3 class="section-title">Vocabulário de Camadas</h3> 
                     <div class="add-term-group">
                        <input id="new-layer-input" type="text" placeholder="Novo tipo de camada" class="p-3">
                        <button id="add-layer-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        </button>
                    </div>
                    <ul id="layer-list" class="vocab-list"></ul>
                </div>
                
        <div id="menu-placeholder" class="hidden fixed inset-0 z-50 flex"></div>
        <div id="toast-placeholder" class="hidden fixed bottom-6 right-6 z-50 w-full max-w-xs p-4 ..." role="alert"></div>
        <footer class="w-full bg-brand-parchment-darker border-t border-brand-brown-medium/20 mt-16 py-8"> 
             <div class="max-w-5xl mx-auto text-center text-brand-brown-medium text-sm px-4">
                 © 2025 ArqNote - Todos os direitos reservados.
             </div>
        </footer>

    </div> 
    <script src="../js/db.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/perfil.js"></script> 
</body>
</html>
