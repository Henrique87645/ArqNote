<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArqNote - Criar Conta</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-brown-dark': '#6b4a2f', 'brand-brown-medium': '#8c6d4f',
                        'brand-beige-light': '#fefbf4', 'brand-parchment': '#fdf6e7',
                        'brand-parchment-darker': '#f7f0df',
                    },
                    fontFamily: { 'serif': ['Merriweather', 'serif'] },
                    boxShadow: { 'inner-dark': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.15)' }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body class="min-h-screen">
    
    <div class="watercolor-blotch bg-brand-parchment-darker w-96 h-96 top-10 left-10"></div>
    <div class="watercolor-blotch bg-brand-parchment-darker w-72 h-72 bottom-20 right-5"></div>

    <div class="relative z-10 w-full min-h-screen">

        <div id="register-screen" class="flex flex-col items-center min-h-screen p-8 text-brand-brown-dark pt-20">
            <header class="register-header">
                <button id="back-to-login-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
                </button>
                <span></span> </header>

            <div class="w-full max-w-md">
                <h2 class="text-3xl text-brand-brown-dark font-bold self-start">Criar Conta</h2>
                
                <div class="w-full mt-4 space-y-4">
                    <div class="relative flex items-center">
                        <input id="register-username" type="text" placeholder="Nome de usuário" class="w-full p-4 pl-12 bg-brand-beige-light border-2 border-brand-brown-medium/50 rounded-xl shadow-inner-dark focus:border-brand-brown-dark focus:outline-none focus:ring-0">
                        <svg class="absolute left-4 w-6 h-6 text-brand-brown-medium/70" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle></svg>
                    </div>
                    <div class="relative flex items-center">
                        <input id="register-email-input" type="email" placeholder="E-mail" class="w-full p-4 pl-12 bg-brand-beige-light border-2 border-brand-brown-medium/50 rounded-xl shadow-inner-dark focus:border-brand-brown-dark focus:outline-none focus:ring-0">
                        <svg class="absolute left-4 w-6 h-6 text-brand-brown-medium/70" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                    </div>
                    <div class="relative flex items-center">
                        <input id="register-password-input" type="password" placeholder="Senha (mín. 3 caracteres)" class="w-full p-4 pl-12 pr-12 bg-brand-beige-light border-2 border-brand-brown-medium/50 rounded-xl shadow-inner-dark focus:border-brand-brown-dark focus:outline-none focus:ring-0">
                        <svg class="absolute left-4 w-6 h-6 text-brand-brown-medium/70" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        <button id="toggle-register-password" type="button" class="absolute right-4 text-brand-brown-medium/70">
                            <svg id="toggle-register-password-icon" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            <svg id="toggle-register-password-icon-off" class="w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                        </button>
                    </div>
                     <div class="relative flex items-center">
                        <input id="register-confirm-password" type="password" placeholder="Confirmar Senha" class="w-full p-4 pl-12 pr-12 bg-brand-beige-light border-2 border-brand-brown-medium/50 rounded-xl shadow-inner-dark focus:border-brand-brown-dark focus:outline-none focus:ring-0">
                        <svg class="absolute left-4 w-6 h-6 text-brand-brown-medium/70" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        <button id="toggle-register-confirm-password" type="button" class="absolute right-4 text-brand-brown-medium/70">
                             <svg id="toggle-register-confirm-password-icon" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                             <svg id="toggle-register-confirm-password-icon-off" class="w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                        </button>
                    </div>
                    <button id="register-button" class="w-full">Criar Conta</button>
                </div>
            </div>
        </div>
        <footer class="w-full bg-brand-parchment-darker border-t border-brand-brown-medium/20 mt-16 py-8"> 
             <div class="max-w-5xl mx-auto text-center text-brand-brown-medium text-sm px-4">
                 © 2025 ArqNote - Todos os direitos reservados.
             </div>
        </footer>

        <div id="toast-placeholder" class="hidden fixed bottom-6 right-6 z-50 w-full max-w-xs p-4 text-brand-brown-dark bg-brand-beige-light border-2 border-brand-brown-dark rounded-xl shadow-lg transition-all duration-300 ease-out transform opacity-0 translate-y-4" role="alert">
            </div>

    </div>
    
    <script src="../js/db.js"></script>
    <script src="../js/auth.js"></script> 
    <script src="../js/components.js"></script> 
    <script src="../js/cadastro.js"></script>
</body>
</html>
